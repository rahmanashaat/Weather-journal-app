<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>Weather Journal App</h1>
    <label for="zip">Zip Code:</label>
    <input id="zip" placeholder="Enter zip code here" />
    <label for="feelings">Your Feelings:</label>
    <textarea id="feelings" placeholder="How are you feeling today?"></textarea>
    <button id="generate">Generate</button>
  </div>
  <div id="entryHolder">
    <div id="date"></div>
    <div id="temp"></div>
    <div id="content"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
